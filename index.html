<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css  " />
    <title>Frontend Mentor | Clipboard landing page</title>
  </head>
  <body>
    <footer class="block block--neutral footer">
      <div class="container grid footer__sections">
        <section class="footer__section">
          <p class="footer--copy">&copy;</p>
        </section>
        <section class="footer__section">
          <ul>
            <li><a class="footer__link" href="">FAQs</a></li>
            <li><a class="footer__link" href="">Contact Us</a></li>
            <li><a class="footer__link" href="">Privacy Policy</a></li>
            <li><a class="footer__link" href="">Press Kit</a></li>
            <li><a class="footer__link" href="">Install Guide</a></li>
          </ul>
        </section>
        <section class="footer__section">
          <a class="footer__icon" href="#">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#icon-facebook"></use>
            </svg>
          </a>
          <a class="footer__icon" href="#">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
          <a class="footer__icon" href="#">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#icon-twitter"></use>
            </svg>
          </a>
        </section>
      </div>
    </footer>
  </body>
</html>
